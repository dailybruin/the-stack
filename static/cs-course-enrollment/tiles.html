<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="/css/posts/cs-course-enrollment/tiles.css">
    
    <script src="https://use.typekit.com/dkx5efl.js"></script>
	<script>try{Typekit.load();}catch(e){}</script>

<body>
    <div id="container">
        <div id="legend" class="rbow2">
            <ul>
                <li class="q1-8"></li>
                <li class="q2-8"></li>
                <li class="q3-8"></li>
                <li class="q4-8"></li>
                <li class="q5-8"></li>
                <li class="q6-8"></li>
                <li class="q7-8"></li>
                <li class="q8-8"></li>
            </ul>
            <p class="more">larger class</p>
            <p class="less">smaller class</p>
        </div>
        <div id="year"></div>
        <div id="section"></div>
        <div id="vis"></div> 
        <div id="controls">
            <div class="section">
                <fieldset id="sectype">
                    <input type="radio" id="Primary" name = "type" value ="Primary" checked = "checked"/><label for="Primary" class="sel"><span class="lectureSize">Lecture Size</span></label>
                    <input type="radio" id="Secondary" name="type" value="Secondary"/><label for="Secondary"><span class="sectionSize">Section Size</span></label>
                </fieldset>
            </div>
            <div id="slider"></div>
        </div>
        <div id="dist">
            <h2 class="title">Average Lecture Size for CS Classes in 2009</h2>
            <div class='svg'></div>
        </div>
    </div>
