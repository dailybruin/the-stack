<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>IMDB TEST MAPâ€”version with 2d satellite map</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .stills {
        width: 9vmax;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
      .mapboxgl-popup {
        width: 10vmax;
        font: 12px/20px "Helvetica Neue", Arial, Helvetica, sans-serif;
      }

    </style>
  </head>
  <body>

    <div id="map"></div>
    <script>
      mapboxgl.accessToken =
        "pk.eyJ1IjoiY2F0aGVyaW5laGh1IiwiYSI6ImNrbnY2MXlucTBlanAyb3BpMHpwaXA2MmMifQ.wLjhsdl39EF7EbXTa9DZOg";
      var map = new mapboxgl.Map({
        container: "map",
        style: "mapbox://styles/catherinehhu/cknv639pf0giv17o0sa9ac5dg", // mapbox://styles/catherinehhu/cknv639pf0giv17o0sa9ac5dg
        center: [-118.4422, 34.0728],
        zoom: 18,
        pitch: 30
      });

      map.on("load", function () {
        map.addSource("places", {
          // This GeoJSON contains features that include an "icon"
          // property. The value of the "icon" property corresponds
          // to an image in the Mapbox Streets style's sprite.
          type: "geojson",
          data: {
            type: "FeatureCollection",
            features: [
              {
                type: "Feature",
                properties: {
                  description:
                    '<strong>Buffy the Vampire Slayer</strong><img class = "stills" src = "https://static.wikia.nocookie.net/buffy/images/0/08/UcSunnydale.jpg/revision/latest/top-crop/width/360/height/360?cb=20100319235342" alt = "Royce Hall"><p>Filmed here insert some description also used locations from royce hall, some other buildings</p>',
                  icon: "theatre-15",
                },
                geometry: {
                  type: "Point",
                  coordinates: [-118.4422, 34.0728],
                },
              },
            ],
          },
        });
        // Add a layer showing the places.
        map.addLayer({
          id: "places",
          type: "symbol",
          source: "places",
          layout: {
            "icon-image": "{icon}",
            "icon-allow-overlap": true,
          },
        });

        // When a click event occurs on a feature in the places layer, open a popup at the
        // location of the feature, with description HTML from its properties.
        map.on("click", "places", function (e) {
          var coordinates = e.features[0].geometry.coordinates.slice();
          var description = e.features[0].properties.description;

          // Ensure that if the map is zoomed out such that multiple
          // copies of the feature are visible, the popup appears
          // over the copy being pointed to.
          while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
            coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
          }

          new mapboxgl.Popup()
            .setLngLat(coordinates)
            .setHTML(description)
            .addTo(map);
        });

        // Change the cursor to a pointer when the mouse is over the places layer.
        map.on("mouseenter", "places", function () {
          map.getCanvas().style.cursor = "pointer";
        });

        // Change it back to a pointer when it leaves.
        map.on("mouseleave", "places", function () {
          map.getCanvas().style.cursor = "";
        });
      });
    </script>
  </body>
</html>
